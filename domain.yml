version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - neo4j_add

actions: 
  - action_neo4j_example

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_confirmation_neo4j_add:
  - text: "Do you want to create new neo4j node?"

  utter_something_else:
  - text: "Is there something else I can help you with?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
